<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 
  <link rel="stylesheet" href="style.css" />

  <title>Password Generator</title>
</head>


<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div id="class=" card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">

        <ul>
          <!-- create boxes where user can choose what is needed for their password -->
          <li><label for="characterNumber">Number of Characters</label>
            <input type="number" min="8" max="128" id="characterNumber"></li>

          <li><label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase"></li>

          <li><label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase"></li>

          <li><label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols"></li>
        </ul>
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
